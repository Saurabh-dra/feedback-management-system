<div class="mat-card-cvr">
  <mat-card class="example-card">
    <mat-card-header>
      <div>
        <mat-card-title>Add Course</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addCourseForm" class=""  (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width">
          <mat-label>Course ID</mat-label>
          <input matInput formControlName="courseId" placeholder="Course Id" name="Course ID">
          <mat-error *ngIf="!addCourseForm.hasError('required')">
            Please Give the Course Id
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="courseName" placeholder="Course Name" name="Course Name">
          <mat-error *ngIf="!addCourseForm.hasError('required')">
            Please Give the Course Name
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button [disabled]="addCourseForm.invalid" mat-raised-button type="submit" (click)="onSubmit()" color="primary">Submit</button>
        <button mat-raised-button type="reset" (click)="onReset()" color="primary">Reset</button>
    </mat-card-actions>
  </mat-card>
</div>
