<table class="mt-2 table table-striped">
    <thead>
        <tr>
            <th scope="col">Course Id</th>
            <th scope="col">Course Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngIf="courseList.length()===0">
            <td colspan="100%">
                <p>No data</p>
            </td>
        </tr> -->
        <tr *ngFor="let course of courseList">
            <td>{{ course.courseId }}</td>
            <td>{{ course.courseName }}</td>
            <td>
                <button (click)="deleteCourse(course.courseId)" type="button" class="m-1 btn btn-outline-danger">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
